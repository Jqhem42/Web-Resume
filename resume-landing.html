<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Hub - Jared Hembree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #b30000;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 40px 20px;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .button-container a {
      background-color: #b30000;
      color: #fff;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #e60000;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #222;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resume Hub - Jared Hembree</h1>
  </header>

  <main>
    <!-- Profile Picture -->
    <div class="profile-pic">
      <img src="Floral Jared.jpg" alt="Floral Jared">
    </div>

    <h2>Thank you for taking the time to review my resumes and portfolio.</h2>
    <p>Please select which version best fits your needs:</p>

    <div class="button-container">
      <a href="tech-resume.html">Technical Resume (IT / Helpdesk / Cloud)</a>
      <a href="core-resume.html">Core Resume (General / Management / HR / Data Entry)</a>
    </div>
  </main>

  <footer>
    <a href="https://github.com/jqhem42">GitHub</a> |
    <a href="https://linkedin.com/in/YOUR-LINKEDIN">LinkedIn</a> |
    <a href="https://jqhem42.github.io/hembree-pc-services/">PC Services</a>
  </footer>
</body>
</html>
